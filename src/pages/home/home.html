<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Renda Fixa</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="primary-font">
  <div class="container">

    <button ion-button icon-left block outline color="light" class="button" (click)="simular(valor, data, cdi)"><ion-icon name="logo-usd"></ion-icon>Simular</button>
